
<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>Power </label>{{hero.totalPower}}</div>
  <div><label>comment </label><input [(ngModel)]="hero.comment" placeholder="comment"></div>
  <P>Is ngModel going well? {{hero.comment}}</P>
  <button (click) = "goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
