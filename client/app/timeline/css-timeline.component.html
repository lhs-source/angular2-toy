<section id="timeline">
	<div *ngFor="let item of items; let i = index;" class="tl-item" (click)="clickItem(item, i)" [ngClass]="{hover : i == sel_index}">
	  <div class="tl-bg" style="background-image: url(https://placeimg.com/801/801/nature)"></div>
	  <div class="tl-year">
			<p class="f2 heading--sanSerif">{{item.mainTitle}}</p>
	  </div>
	  <div class="tl-content">
			<h1>{{item.subTitle}}</h1>
			<p>{{item.content}}</p>
	  </div>
	</div>
</section>
