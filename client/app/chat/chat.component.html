<div class="users">
</div>
<div>
    <div class="chat-container">
        <div *ngFor="let message of messages">
            <img md-list-avatar src="{{message.from.avatar}}">
            <h2 md-line> <b>{{message.from.name}} </b> </h2>
            <p md-line>
                <span> {{message.content}} </span>
            </p>
        </div>
    </div>
    <div class="chat-input">
        message
        <div>
                <input mdInput #inputMessage placeholder="Type your message"
                    [(ngModel)]="messageContent"
                    maxlength="140"
                    style="width: 60%">
            <span align="end">{{inputMessage.characterCount}}/140</span>
        </div>
        <button md-icon-button (click)="sendMessage()">
            send
        </button>
    </div>
</div>
