<div>
    <button (click)="viewHtml()">View Html</button>
    <button (click)="command('strong', '')">bold</button>
    <button (click)="command('backColor', '')">backgroundColor</button>
    <button (click)="command('italic', '')">italic</button>
    <button (click)="command('insertUnorderedList', '')">insertUnorderedList</button>
    <button (click)="command('formatBlock','h1')">h1</button>
    <button (click)="command('formatBlock', 'p')">p</button>
    <button (click)="command('increaseFontSize', '+')">fontsize up</button>
    <button (click)="command('decreaseFontSize', '-')">fontsize down</button>
    <button (click)="command('foreColor', 'red')">font color</button>
    <button (click)="command('removeFormat', 'red')">remove Format</button>
    <button (click)="command('style', 'test')">style</button>
</div>
<div #editor contenteditable="true" spellcheck="false"  style="border : 1px solid #BBB; margin : 20px; padding : 12px;"
    (keydown)="event_keydown($event)"
    (click)="event_click()">
    <h1>hi</h1>
    <b>here will be editor</b>
    thank you.
    <br>
    <div>

    </div>
</div>
<button (click)="display()">view content</button>
<button (click)="debug()">debug</button>
<div style="width : 100%;  word-wrap: break-word;"><code>{{htmlContent}}</code></div>
<div  style="border : 1px solid #BBB; margin : 20px; padding : 12px;" [innerHTML]="htmlContent | safeHtml"></div>

<div class="editor block">
    <app-ngx-editor [config]="editorConfig" [placeholder]="'Enter text here...'" [spellcheck]="true" [(html)]="htmlContent"></app-ngx-editor>
</div>

<div *ngIf="htmlContent" class="htmlblock block">
    <h6>HTML Output</h6>
    <div class="html">
        {{htmlContent}}
    </div>
</div>

<div [froalaEditor] [(froalaModel)]="editorContent">Hello, Froala!</div>
<div [froalaView]="editorContent"></div>
