<div class="back-image">
        
</div>
<div class="whole">
    <!-- 제목 -->
    <div style="margin : 48px auto;"></div>
    <h1>Board : {{category}}</h1>
    <div style="margin : 48px auto;"></div>
    <!-- 리스트 -->
    <!-- 리스트만큼 반복 -->
    <div class="lists" *ngFor="let thread of threads">
        <!-- 제목, 클릭하면 글로 이동 -->
        <div class="list-title" (click)="move(thread._id)">
            <span style="width : 40px; display : inline-block;">{{thread.seq_id}} </span><i class="fa fa-flag" aria-hidden="true"></i> <span style="
            font-size : 1.4em; margin-left: 8px;">{{thread.title}}</span>
        </div>
        <!-- 작성자와 쓴 시간 -->
        <div class="list-info">
            <div style="padding-top : 4px; padding-bottom : 4px;">
                <span class="writer">{{thread.username}}</span>
                <span style="margin-left: 4px; font-size: 12px;">{{thread.create_date | date : 'yyyy/MM/dd-HH:mm:ss'}}</span>
            </div>
        </div>
    </div>
    <!-- 밑에 버튼들 -->
    <button class="button" (click)="newThre()"><i class="fa fa-plus" aria-hidden="true"></i> New</button>
    <!-- 페이지 -->
    <div style="margin : 15px 0;"></div>
    <div style="margin: 0 auto;">
    <div class="pagination-group">
        <span class="pagination first" (click)="pageMoveAbsolute(1)">&laquo;</span><!--
        --><span class="pagination" (click)="pageMove(-1);">&lt;</span><!--
        --><span *ngFor="let pagi of countArray" class="pagination" (click)="pageMoveAbsolute(pagi)" [ngClass]="{'pagithispage' : pagi == page}">ڃ{{pagi}}</span><!--
        --><span class="pagination" (click)="pageMove(1);">&gt;</span><!--
        --><span class="pagination" (click)="pageMoveAbsolute(-1)">&raquo;</span>
    </div>
    </div>
</div>
