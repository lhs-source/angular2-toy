<!-- 헤더입니다. -->
<header>
    <app-header (navActive)="toggleNav()"></app-header>
</header>
<!-- 배경 색깔 or 이미지 -->
<div class="blur bgimage">
</div>
<!-- navigation bar 부분 -->
<div class="app-navbar" [ngClass] = "{'app-navshow' : isNavActive}">
    <button type="button" class="app-closebutton" (click) = "toggleNav()">x</button>
    <nav>
        <br><br><br>
        <a routerLink="/calendar" routerLinkActive="active">Calendar</a>
        <a routerLink="/cats" routerLinkActive="active">Cats</a>
        <a routerLink="/chats" routerLinkActive="active">Chats</a>
        <a routerLink="/editor" routerLinkActive="active">editor</a>
    </nav>
</div>
<!-- main 부분 
    isNavActive가 켜지면 같이 옆으로 밀려난다.
-->
<div class="app-main" [ngClass] = "{'app-mainleft' : isNavActive}">
    <br>
    <br>
    <!-- 라우트 컴포넌트 출력부분 -->
    <router-outlet></router-outlet>
</div>
<footer>

</footer>
